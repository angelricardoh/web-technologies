    <div class="tab">

        <button class="tablinks" class="search_button" onclick="selectMenuOption('Search')">Search</button>

                      <h2 class="headlineTitle">Title of headline</h2>

                  </div>
                </div>

                <div class="mySlides">
                  <img class="imgSlide" src="" style="width:100%">

            <div id="word_cloud"></div>
        </div>
        <div id="top_news"></div>
    </div>

    <div id="Search" class="tabcontent" name="Search" style="display:none">
        <form id="form_search">
            <b>Keyword</b>
                <input type="text" name="keyword" required>
            <br>
{#            TODO: Change value to mm/dd/yyyy#}
            <b>From></b>
                <input type="date" name="from"
                value="2020-03-01"
                min="2018-01-01" max="2020-12-31">
            <br>
            <b>To></b>
                <input type="date" name="to"
                value="2020-03-07"
                min="2018-01-01" max="2020-12-31">
            <br>
            <b>Category</b>
                <select name="category" onchange="retrieveSources(this.value)">
                    <option value="all" selected>all</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="general">General</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                </select>
            <br>
            <b>Sources</b>
                <select name="sources" id="sources">
                    <option value="all" selected>all</option>
                </select>
            <br>
            <input type="submit" name="submit" value="Search">
            <input type="button" name="clear" value="Clear">
        </form>
        <div class="clearfix"></div>
        <div id="search_results"></div>
    </div>
</body>
</html>
