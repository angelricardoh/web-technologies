<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>HW6</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <script src="/static/controller.js"></script>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- Load d3-cloud -->
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
    <div class="tab">
        <button class="tablinks" class="news_button" onclick="selectMenuOption('News')">Google News</button>
        <button class="tablinks" class="search_button" onclick="selectMenuOption('Search')">Search</button>
    </div>

    <div id="News" class="tabcontent">
        <div id="top">
            <div class="slideshow-container">
                <div class="mySlides">
                  <img class="imgSlide" src="" style="width:100%">
                  <div class="mySlidesText" name="mySlidesText">
                      <h2 class="headlineTitle">Title of headline</h2>
                      <p class="headlineDescription">Description of headline</p>
                  </div>
                </div>

                <div class="mySlides">
                  <img class="imgSlide" src="" style="width:100%">
                  <div class="mySlidesText" name="mySlidesText">
                      <h2 class="headlineTitle">Title of headline</h2>
                      <p class="headlineDescription">Description of headline</p>
                  </div>
                </div>

                <div class="mySlides">
                  <img class="imgSlide" src="" style="width:100%">
                  <div class="mySlidesText" name="mySlidesText">
                      <h2 class="headlineTitle">Title of headline</h2>
                      <p class="headlineDescription">Description of headline</p>
                  </div>
                </div>

                <div class="mySlides">
                  <img class="imgSlide" src="" style="width:100%">
                  <div class="mySlidesText" name="mySlidesText">
                      <h2 class="headlineTitle">Title of headline</h2>
                      <p class="headlineDescription">Description of headline</p>
                  </div>
                </div>

                <div class="mySlides">
                  <img class="imgSlide" src="" style="width:100%">
                  <div class="mySlidesText" name="mySlidesText">
                      <h2 class="headlineTitle">Title of headline</h2>
                      <p class="headlineDescription">Description of headline</p>
                  </div>
                </div>
            </div>
            <div id="word_cloud"></div>
        </div>
        <div id="top_news"></div>
    </div>

    <div id="Search" class="tabcontent" name="Search" style="display:none">
        <form id="form_search">
            <div class="div-form-elements">
                <b>Keyword</b>
                    <input type="text" name="keyword" id="keyword" required>
                <br>
            </div>
            <div class="div-form-elements">
                <b>From</b>
                    <input type="date" name="from" id="from_date" onchange="validateDate()" required>
                <br>
            </div>
            <div class="div-form-elements">
                <b>To</b>
                    <input type="date" name="to" id="to_date" onchange="validateDate()" required>
                <br>
            </div>
            <div class="div-form-elements">
                <b>Category</b>
                    <select name="category" id="category" onchange="retrieveSources(this.value)">
                        <option value="all" selected>all</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="general">General</option>
                        <option value="health">Health</option>
                        <option value="science">Science</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                    </select>
                <br>
            </div>
            <div class="div-form-elements">
                <b>Sources</b>
                    <select name="source" id="source">
                        <option value="all" selected>all</option>
                    </select>
                <br>
            </div>
            <div class="div-form-elements">
                <input type="submit" name="submit" value="Search">
            </div>
            <div class="div-form-elements">
                <input type="button" name="clear" value="Clear" onclick="clearForm()">
            </div>
        </form>
        <div class="clearfix"></div>
        <div id="search_results"></div>
    </div>
</body>
</html>
